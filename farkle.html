<!DOCTYPE html>
<html>
<head>
	<title>Farkle</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Bootstrap Theme CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- My Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/farkleStyle.css">
	
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-xs-4">
				<img class="diceBackground" src="images/dice_background.jpg">
			</div>
			<div class="col-xs-4">
				<h1>Farkle</h1>
			</div>
			<div class="col-xs-4">
				<img class="diceBackground" src="images/dice_background.jpg">
			</div>
		</div>

		<div class="row">
			<div class="col-xs-3">
				<h3 class="playerOneName highlight">Player 1</h3>
			</div>
			<div class="col-xs-3">
				<h3 class="playerOneScore">0</h3>
			</div>
			<div class="col-xs-3">
				<h3 class="playerTwoName">Player 2</h3>
			</div>
			<div class="col-xs-3">
				<h3 class="playerTwoScore">0</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-3">
				<h3>Roll</h3>
			</div>
			<div class="col-xs-9">
				<div class="roll">
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<h3>Hand</h3>
			</div>
			<div class="col-xs-9">
				<div class="currentPlayerHand">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-3">
				<h3>Messages</h3>
			</div>
			<div class="col-xs-9">
				<div class="Messages">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-3">
				<h3>Hand:</h3>
			</div>
			<div class="col-xs-3">
				<h3 class="pointsInHand">0</h3>
			</div>
			<div class="col-xs-3">
				<h3>Turn:</h3>
			</div>
			<div class="col-xs-3">
				<h3 class="tempScore">0</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-primary startTurn">Start Turn</button>
			</div>
			<div class="col-xs-6">
				<button class="btn btn-primary rollAgain">Roll Again</button>
			</div>
			<div class="col-xs-6">
				<button class="btn btn-primary bankPoints">Bank Points</button>
			</div>
		</div>

	</div>

	<!-- jQuery Script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

	<!-- Bootstrap Script -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- My Custom Script -->
	<script type="text/javascript" src="js/farkleApp.js"></script>

</body>
</html>
